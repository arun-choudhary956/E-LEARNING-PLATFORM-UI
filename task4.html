<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
    .sidebar {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .main {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .course-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .course-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 10px;
      background-color: #4caf50;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 15px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #4caf50;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Courses</h2>
      <div id="course-list"></div>
    </div>
    <div class="main">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('overview')">Overview</div>
        <div class="tab" onclick="switchTab('video')">Video</div>
      </div>
      <div id="overview" class="tab-content active">
        <h2 id="course-title"></h2>
        <p id="course-description"></p>
        <div class="progress-bar">
          <div id="course-progress" class="progress"></div>
        </div>
        <p id="course-progress-text"></p>
      </div>
      <div id="video" class="tab-content">
        <iframe id="course-video" src="" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const courses = [
      {
        id: 1,
        title: "React for Beginners",
        description: "Learn the basics of React.js including components, hooks, and JSX.",
        progress: 70,
        videoUrl: "https://www.youtube.com/embed/dGcsHMXbSOA",
      },
      {
        id: 2,
        title: "Advanced JavaScript",
        description: "Master closures, async/await, and ES6+ features.",
        progress: 40,
        videoUrl: "https://www.youtube.com/embed/PoRJizFvM7s",
      },
      {
        id: 3,
        title: "UI/UX Fundamentals",
        description: "Understand the principles of user experience and design thinking.",
        progress: 90,
        videoUrl: "https://www.youtube.com/embed/3Yn6Y1DbTQs",
      },
    ];

    const courseList = document.getElementById("course-list");
    const courseTitle = document.getElementById("course-title");
    const courseDescription = document.getElementById("course-description");
    const courseProgress = document.getElementById("course-progress");
    const courseProgressText = document.getElementById("course-progress-text");
    const courseVideo = document.getElementById("course-video");

    let selectedCourse = courses[0];

    function renderCourses() {
      courseList.innerHTML = "";
      courses.forEach((course) => {
        const div = document.createElement("div");
        div.className = "course-card";
        div.innerHTML = `
          <h3>${course.title}</h3>
          <p>${course.description}</p>
          <div class='progress-bar'><div class='progress' style='width: ${course.progress}%;'></div></div>
        `;
        div.onclick = () => {
          selectedCourse = course;
          updateCourseDisplay();
        };
        courseList.appendChild(div);
      });
    }

    function updateCourseDisplay() {
      courseTitle.textContent = selectedCourse.title;
      courseDescription.textContent = selectedCourse.description;
      courseProgress.style.width = selectedCourse.progress + "%";
      courseProgressText.textContent = `${selectedCourse.progress}% completed`;
      courseVideo.src = selectedCourse.videoUrl;
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach((c) => c.classList.remove("active"));
      document.querySelector(`.tab[onclick*='${tab}']`).classList.add("active");
      document.getElementById(tab).classList.add("active");
    }

    renderCourses();
    updateCourseDisplay();
  </script>
</body>
</html>
